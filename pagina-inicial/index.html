<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
            <img src="cel_insta.png" alt="celular">
           </div>
           <div class="instagram-continue">
                <div class="group">
                    <img src="logo.png" class="instagram-logo" alt="instagram">
                    <div class="profile-photo">
                        <img src="perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Thaysa</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Thaysa?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    </div>
                </div>
                

           </div>
       </div>
    </body>


</html>
